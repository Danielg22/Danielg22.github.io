                <img class="MySlides" src="http://estaticos.sport.es/resources/jpg/7/5/1389301815157.jpg" style="width:100%" display="block"></img>
                <img class="MySlides" src="http://givemesport.azureedge.net/images/16/06/08/e8cc6ba703d9c3cb884ac13ba5ac6912/960.jpg" style="width:100%" display="none"></img>

                <a class= "w3-btn-floating w3-display-left" onclick="plusDivs(-1)">&#10094;
            </a>
                <a class="w3-btn-floating w3-display-right" onclick="plusDivs(+1)">&#10095;
            </a>
            </div>
            <script>
                var SlideIndex=1;
                showDivs(SlideIndex);
                
                function plusDivs(n){
                    showDivs(SlideIndex+=n);
                }
                function showDivs(n){
                    var i;
                    var x=document.getElementsByClassName("MySlides");
                    if (n > x.length) {SlideIndex=1;}
                    if (n < 1) {SlideIndex=x.length;}
                     for (i = 0; i < x.length; i++); {
                        x[i].style.display = "none";  
                        }
                        x[SlideIndex-1].style.display = "block";  
                }
            </script>
